<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sasses.css">
    <title>Document</title>
</head>

<body>
    <h1 class="header">Simple Calculator</h1>
    <section class="main-body">
        <div class="Buttons">
            <input type="text" placeholder="First Number">
            <input type="text" placeholder="Secound Number">
            <div class="buttons-child">
                <div class="Clear">
                    <button class="C">C</button>
                </div>
                <button class="Math">+</button>
                <button class="Math">-</button>
                <button class="Math">x</button>
                <button class="Math">รท</button>
            </div>
        </div>
        <div class="Solve">
            <h3>Result</h3>
            <h1 class="Sol">0</h1>
            <p class="Cal"></p>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
